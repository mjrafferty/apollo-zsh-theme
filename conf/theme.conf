# vim:ft=zsh

#############
##   Core  ##
#############

zstyle 'apollo:core:modules:left' modules \
  'virtualenv' \
  'quota' \
  'newline' \
  'public_ip' \
  'newline' \
  'root_indicator' \
  'context' \
  'dir' \
  'vi_mode' \
  'ruler'

zstyle 'apollo:core:modules:right' modules \
  'command_execution_time' \
  'background_jobs' \
  'date' \
  'newline' \
  'status' \
  'php_version'

zstyle 'apollo:core:ruler' color "white"
zstyle 'apollo:core:ruler' char "─"

zstyle 'apollo:core:links' enabled "true"
zstyle 'apollo:core:links' color "white"
zstyle 'apollo:core:links:left:top' link "╭─"
zstyle 'apollo:core:links:left:mid' link "├─"
zstyle 'apollo:core:links:left:str' link "│ "
zstyle 'apollo:core:links:left:bot' link "╰─"
zstyle 'apollo:core:links:right:top' link "─╮"
zstyle 'apollo:core:links:right:mid' link "─┤"
zstyle 'apollo:core:links:right:str' link " │"
zstyle 'apollo:core:links:right:bot' link "─╯"
zstyle 'apollo:core:links:*:none' link "  "

zstyle 'apollo:core:prompt:end' text "> "

zstyle 'apollo:core:profiler' enabled "false"


#############
## Modules ##
#############

# Syntax:
# zstyle 'apollo:<module>:<mode>:<prompt_side>:<side_of_module>:<context>' attribute "value"
#                   ^       ^          ^             ^              ^          ^
#                   |       |          |             |              |          Attribute name
#                   |       |          |             |              |
#                   |       |          |             |              Module specific context
#                   |       |          |             |
#                   |       |          |             left or right side of module text if applicable. * for both
#                   |       |          |
#                   |       |          left or right prompt if applicable. * for both
#                   |       |
#                   |       Module mode. Value of * applies to all modes
#                   |
#                   Module name. Value of * applies to all modules
#
# Attributes:
#   width
#   always_show
#   color
#   text
#   verbose
#   blend         - Separators only. Provides background color transition between modules
#
# All modules have the following provided by the framework:
# zstyle 'apollo:*:*:*' width
# zstyle 'apollo:*:*:*' always_show
# zstyle 'apollo:*:*:*' style
# zstyle 'apollo:*:*:*:fg' color
# zstyle 'apollo:*:*:*:bg' color
# zstyle 'apollo:*:*:*:separator' text
# zstyle 'apollo:*:*:*:separator' style
# zstyle 'apollo:*:*:*:separator' blend
# zstyle 'apollo:*:*:*:separator:fg' color
# zstyle 'apollo:*:*:*:separator:bg' color
# zstyle 'apollo:*:*:*:*:label' text
# zstyle 'apollo:*:*:*:*:label' style
# zstyle 'apollo:*:*:*:*:label:fg' color
# zstyle 'apollo:*:*:*:*:label:bg' color
# zstyle 'apollo:*:*:*:*:surround' text
# zstyle 'apollo:*:*:*:*:surround' style
# zstyle 'apollo:*:*:*:*:surround:fg' color
# zstyle 'apollo:*:*:*:*:surround:bg' color

zstyle 'apollo:*:*:*:*:surround' text " "

zstyle 'apollo:*:*:left:separator' text ""
zstyle 'apollo:*:*:right:separator' text ""
zstyle 'apollo:*:*:*:separator' blend "true"



zstyle 'apollo:background_jobs:*:*:fg' color "white"
zstyle 'apollo:background_jobs:*:*:bg' color "cyan"
zstyle 'apollo:background_jobs:*:*:left:label' text "Jobs: "
#zstyle 'apollo:background_jobs' verbose "true"
#zstyle 'apollo:background_jobs' always_verbose "true"

zstyle 'apollo:command_execution_time:*:*:fg' color "white"
zstyle 'apollo:command_execution_time:*:*:bg' color "navy"
#zstyle 'apollo:command_execution_time' precision 2

zstyle 'apollo:context:*:fg' color "white"
zstyle 'apollo:context:*:bg' color "navy"
#zstyle 'apollo:context:'template "%n@%m"
#zstyle 'apollo:context:'_always_show_user "false"
#zstyle 'apollo:context:'_always_show "false"

zstyle 'apollo:date:*:*:fg' color "white"
zstyle 'apollo:date:*:*:bg' color "blue"
#zstyle 'apollo:'date_format "%D{%m-%d-%y}"

zstyle 'apollo:dir:*:*:bg' color "blue"
zstyle 'apollo:dir:*:*:fg' color "white"
#zstyle 'apollo:dir:'max_length 10
#zstyle 'apollo:dir:'package_files
#zstyle 'apollo:dir:'path_absolute false
#zstyle 'apollo:dir:'path_highlight_bold true
#zstyle 'apollo:dir:'path_highlight_foreground "red"
#zstyle 'apollo:dir:'path_separator "/"
#zstyle 'apollo:dir:'_path_separator_foreground "yellow"

#zstyle 'apollo:dir:'home_folder_abbreviation "~"

#zstyle 'apollo:dir:'shorten_dir_length 3
#zstyle 'apollo:dir:'shorten_delimiter ".."
#zstyle 'apollo:dir:'shorten_delimiter_length
#zstyle 'apollo:dir:'shorten_folder_marker
#zstyle 'apollo:dir:'shorten_strategy ""

zstyle 'apollo:game:*:*:bg' color "darkblue"
zstyle 'apollo:game:*:*:fg' color "white"

zstyle 'apollo:php_version:*:*:fg' color "grey93"
zstyle 'apollo:php_version:*:*:bg' color "fuchsia"

zstyle 'apollo:public_ip:*:*:fg' color "white"
zstyle 'apollo:public_ip:*:*:bg' color "darkgreen"
zstyle 'apollo:public_ip:*:*:left:label' text "Pub: "
#zstyle 'apollo:public_ip:'_methods
#zstyle 'apollo:public_ip:'_host "ipv4.nexcess.net"
#zstyle 'apollo:public_ip:'_vpn_interface

zstyle 'apollo:quota:*:*:fg' color "white"
zstyle 'apollo:quota:*:*:bg' color "red"

zstyle 'apollo:root_indicator:*:*:fg' color "yellow"
zstyle 'apollo:root_indicator:*:*:bg' color "black"

zstyle 'apollo:status:*:*:fg' color "white"
zstyle 'apollo:status:*:*:bg' color "green"
#zstyle 'apollo:status:'_hide_signame "false"
#zstyle 'apollo:status:'_show_pipestatus "true"
#zstyle 'apollo:status:'_cross "false"
#zstyle 'apollo:status:'_verbose "true"
#zstyle 'apollo:status:'_ok "true"
#zstyle 'apollo:status:'_ok_in_non_verbose "true"

zstyle 'apollo:vi_mode:*:*:fg' color "white"
zstyle 'apollo:vi_mode:*:*:bg' color "grey30"
#zstyle 'apollo:vi_mode:*:*' style "standout" "underline" "bold"
zstyle 'apollo:vi_mode:*:*:left:label' text "Mode: "

zstyle 'apollo:virtualenv:*:*:fg' color "white"
zstyle 'apollo:virtualenv:*:*:bg' color "blue"
