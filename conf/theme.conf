zstyle ':apollo:public_ip:*:*:*' host "ipv4.nexcess.net"

## Disk quota indicator ##
# Modes:
# Elements:
# Options:
#
zstyle ':apollo:quota:*:*:*' fg_color "white"
zstyle ':apollo:quota:*:*:*' bg_color "red"

## Root indicator ##
