# vim:ft=zsh

#############
##   Core  ##
#############

zstyle 'apollo:core:modules:left' modules \
  'virtualenv' \
  'quota' \
  'newline' \
  'public_ip' \
  'newline' \
  'root_indicator' \
  'context' \
  'dir' \
  'vi_mode' \
  'ruler'

zstyle 'apollo:core:modules:right' modules \
  'command_execution_time' \
  'background_jobs' \
  'date' \
  'newline' \
  'status' \
  'php_version'

zstyle 'apollo:core:*:ruler' style "bold"
zstyle 'apollo:core:*:ruler:fg' color "white"
zstyle 'apollo:core:*:ruler' text "─"

# Enable/Disable links that connect multiline prompt lines
zstyle 'apollo:core:links' enabled "true"

zstyle 'apollo:core:links:*:*fg' color "white"
zstyle 'apollo:core:links:*:*' style "bold"
zstyle 'apollo:core:links:left:top' text "╭─"
zstyle 'apollo:core:links:left:mid' text "├─"
zstyle 'apollo:core:links:left:str' text "│ "
zstyle 'apollo:core:links:left:bot' text "╰─"
zstyle 'apollo:core:links:right:top' text "─╮"
zstyle 'apollo:core:links:right:mid' text "─┤"
zstyle 'apollo:core:links:right:str' text " │"
zstyle 'apollo:core:links:right:bot' text "─╯"
zstyle 'apollo:core:links:*:none' text "  "

zstyle 'apollo:core:prompt:end' text "> "
zstyle 'apollo:core:prompt:end:fg' color "white"

# Enable/Disable profiler for debugging slow prompts
zstyle 'apollo:core:profiler' enabled "false"

# Enable/Disable separator decorations and line begin/end decorations
zstyle 'apollo:core:decorations' enabled "true"

#############
## Modules ##
#############

# Syntax:
# zstyle 'apollo:<module>:<mode>:<line>:<prompt_side>:<side_of_module>:<element>' attribute "value"
#                   ^       ^      |         ^             ^              ^          ^
#                   |       |      |         |             |              |          Attribute name
#                   |       |      |         |             |              |
#                   |       |      |         |             |              Subsection of module. Possibly module specific.
#                   |       |      |         |             |
#                   |       |      |         |             left or right side of module text if applicable. * for both
#                   |       |      |         |
#                   |       |      |         left or right prompt if applicable. * for both
#                   |       |      |
#                   |       |      Prompt line number. * for all lines
#                   |       |
#                   |       Module mode. Value of * applies to all modes
#                   |
#                   Module name. Value of * applies to all modules
#
# Attributes:
#   width
#   always_show
#   color
#   text
#   verbose
#   blend         - Decorations only. Provides background color transition between modules and line endings
#   revblend      - Same as blend, but reverses the colors. Only useful for separators
#
# All modules have the following provided by the framework:
# zstyle 'apollo:*:*:*:*' width
# zstyle 'apollo:*:*:*:*' always_show
# zstyle 'apollo:*:*:*:*' style
# zstyle 'apollo:*:*:*:*:fg' color
# zstyle 'apollo:*:*:*:*:bg' color
# zstyle 'apollo:*:*:*:*:separator' text
# zstyle 'apollo:*:*:*:*:separator' style
# zstyle 'apollo:*:*:*:*:separator' blend
# zstyle 'apollo:*:*:*:*:separator' revblend
# zstyle 'apollo:*:*:*:*:separator:fg' color
# zstyle 'apollo:*:*:*:*:separator:bg' color
# zstyle 'apollo:*:*:*:*:begin' text
# zstyle 'apollo:*:*:*:*:begin' style
# zstyle 'apollo:*:*:*:*:begin' blend
# zstyle 'apollo:*:*:*:*:begin:fg' color
# zstyle 'apollo:*:*:*:*:begin:bg' color
# zstyle 'apollo:*:*:*:*:end' text
# zstyle 'apollo:*:*:*:*:end' style
# zstyle 'apollo:*:*:*:*:end' blend
# zstyle 'apollo:*:*:*:*:end:fg' color
# zstyle 'apollo:*:*:*:*:end:bg' color
# zstyle 'apollo:*:*:*:*:*:label' text
# zstyle 'apollo:*:*:*:*:*:label' style
# zstyle 'apollo:*:*:*:*:*:label:fg' color
# zstyle 'apollo:*:*:*:*:*:label:bg' color
# zstyle 'apollo:*:*:*:*:*:surround' text
# zstyle 'apollo:*:*:*:*:*:surround' style
# zstyle 'apollo:*:*:*:*:*:surround:fg' color
# zstyle 'apollo:*:*:*:*:*:surround:bg' color

zstyle 'apollo:*:*:*:*:*:surround' text " "

zstyle 'apollo:*:*:*:right:separator' text ""
zstyle 'apollo:*:*:*:right:separator' revblend "true"
zstyle 'apollo:*:*:*:left:separator' text ""
zstyle 'apollo:*:*:*:left:separator' blend "true"

zstyle 'apollo:*:*:*:*:begin' blend "true"
zstyle 'apollo:*:*:*:*:begin' text ""
zstyle 'apollo:*:*:*:*:end' blend "true"
zstyle 'apollo:*:*:*:*:end' text ""

## Modules

## Background Jobs ##
# Modes:
# Elements:
#
#zstyle 'apollo:background_jobs:*:*:*' always_show "true"
zstyle 'apollo:background_jobs:*:*:*:fg' color "white"
zstyle 'apollo:background_jobs:*:*:*:bg' color "cyan"
zstyle 'apollo:background_jobs:*:*:*:left:label' text "Jobs: "

## Command Execution Time ##
# Modes:
# Elements:
#
# Options: min_duration precision
#
zstyle 'apollo:command_execution_time:*:*:*:fg' color "white"
zstyle 'apollo:command_execution_time:*:*:*:bg' color "navy"
zstyle 'apollo:command_execution_time:*:*:*' precision "2"
#zstyle 'apollo:command_execution_time:*:*:*' min_duration "1"

## Context ##
# Modes: ssh sudo
# Elements: user host sep
#
# Ignore multiple hosts or users matching array of basic regex values:
# zstyle 'apollo:context:*:*:*:user:ignore' users
# zstyle 'apollo:context:*:*:*:host:ignore' hosts

zstyle 'apollo:context:*:*:*:fg' color "white"
zstyle 'apollo:context:*:*:*:bg' color "navy"
zstyle 'apollo:context:default:*:*:user:ignore' users ".*matt.*" ".*raff.*" "root"
zstyle 'apollo:context:ssh:*:*:user:ignore' users ".*matt.*" ".*raff.*" "root"
zstyle 'apollo:context:default:*:*:host:ignore' hosts ".*"
zstyle 'apollo:context:sudo:*:*:host:ignore' hosts ".*"
zstyle 'apollo:context:*:*:*:sep' text "@"

## Date ##
# Modes:
# Elements: dow(day of week) day(day of month) month year
#
# Extra formatting characters like comma space and slash are allowed as "elements" in the array
# zstyle 'apollo:date:*:*:*' elements "dow" " " "day" "/" "month" "/" "year"
# zstyle 'apollo:date:*:*:*:dow' verbose "true"

zstyle 'apollo:date:*:*:*' elements "dow" " " "day" "/" "month" "/" "year"
zstyle 'apollo:date:*:*:*:fg' color "white"
zstyle 'apollo:date:*:*:*:bg' color "blue"
zstyle 'apollo:date:*:*:*:dow:fg' color "red"
zstyle 'apollo:date:*:*:*:dow' style "bold"
zstyle 'apollo:date:*:*:*:dow' verbose "true"

## Dir ##
# Modes: readonly
# Elements: element last shortened
#
zstyle 'apollo:dir:*:*:*:bg' color "blue"
zstyle 'apollo:dir:*:*:*:fg' color "white"
#zstyle 'apollo:dir:*:*:*' absolute "true"
zstyle 'apollo:dir:*:*:*' method "last"
zstyle 'apollo:dir:*:*:*' bookmarks "apollo=$HOME/apollo-zsh-theme"
zstyle 'apollo:dir:*:*:*' last_count "2"
zstyle 'apollo:dir:*:*:*sep' text "/"
zstyle 'apollo:dir:*:*:*sep' style "bold"
zstyle 'apollo:dir:*:*:*sep:fg' color "green"
zstyle 'apollo:dir:*:*:*:element' style "bold"
zstyle 'apollo:dir:*:*:*:last' style "bold"
zstyle 'apollo:dir:*:*:*:last:fg' color "red"


zstyle 'apollo:game:*:*:*:bg' color "darkblue"
zstyle 'apollo:game:*:*:*:fg' color "white"

zstyle 'apollo:php_version:*:*:*:fg' color "grey93"
zstyle 'apollo:php_version:*:*:*:bg' color "fuchsia"

zstyle 'apollo:public_ip:*:*:*:fg' color "white"
zstyle 'apollo:public_ip:*:*:*:bg' color "darkgreen"
zstyle 'apollo:public_ip:*:*:*:left:label' text "Pub: "
