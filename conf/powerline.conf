# vim:ft=zsh

zstyle ':apollo:powerline:core:modules:left' modules 'virtualenv' 'quota' 'newline' 'root_indicator' 'context' 'dir' 'git' 'vi_mode' 'ruler'
zstyle ':apollo:powerline:core:modules:right' modules 'command_execution_time' 'background_jobs' 'date' 'clock' 'status' 'newline' 'php_version'
zstyle ':apollo:powerline:core:decorations' enabled "true"
zstyle ':apollo:powerline:core:links' enabled "true"
zstyle ':apollo:powerline:core:links:*:*:*' fg_color "white"
zstyle ':apollo:powerline:core:links:*:*:*' style "bold"
zstyle ':apollo:powerline:core:links:*:left:top' text "╭─"
zstyle ':apollo:powerline:core:links:*:left:mid' text "├─"
zstyle ':apollo:powerline:core:links:*:left:str' text "│ "
zstyle ':apollo:powerline:core:links:*:left:bot' text "╰─"
zstyle ':apollo:powerline:core:links:*:right:top' text "─╮"
zstyle ':apollo:powerline:core:links:*:right:mid' text "─┤"
zstyle ':apollo:powerline:core:links:*:right:str' text " │"
zstyle ':apollo:powerline:core:links:*:right:bot' text "─╯"
zstyle ':apollo:powerline:core:links:*:*:none' text ""
zstyle ':apollo:powerline:core:*:ruler' style "bold"
zstyle ':apollo:powerline:core:*:ruler' fg_color "white"
zstyle ':apollo:powerline:core:*:ruler' text "─"
zstyle ':apollo:powerline:core:prompt:end' text "> "
zstyle ':apollo:powerline:core:prompt:end' fg_color "white"
zstyle ':apollo:powerline:core:cache:clear' count "3"
zstyle ':apollo:powerline:*:*:*:*:surround:*' text " "
zstyle ':apollo:powerline:*:right:*:*:separator' text ""
zstyle ':apollo:powerline:*:right:*:*:separator' revblend "true"
zstyle ':apollo:powerline:*:left:*:*:separator' text ""
zstyle ':apollo:powerline:*:left:*:*:separator' blend "true"
zstyle ':apollo:powerline:*:*:*:*:begin' blend "true"
zstyle ':apollo:powerline:*:*:*:*:begin' text ""
zstyle ':apollo:powerline:*:*:*:*:end' blend "true"
zstyle ':apollo:powerline:*:*:*:*:end' text ""
zstyle ':apollo:powerline:*:*:background_jobs:*' always_show "true"
zstyle ':apollo:powerline:*:*:background_jobs:*' fg_color "white"
zstyle ':apollo:powerline:*:*:background_jobs:*' bg_color "cyan"
zstyle ':apollo:powerline:*:*:background_jobs:*:left:label' text "Jobs: "
zstyle ':apollo:powerline:*:*:clock:*' elements "12hour" ":" "min" ":" "sec" " " "ampm" " " "timezone"
zstyle ':apollo:powerline:*:*:clock:*' verbose "true"
zstyle ':apollo:powerline:*:*:clock:*' live "true"
zstyle ':apollo:powerline:*:*:clock:*' fg_color "white"
zstyle ':apollo:powerline:*:*:clock:*' bg_color "darkgreen"
zstyle ':apollo:powerline:*:*:clock:*' style "bold"
zstyle ':apollo:powerline:*:*:command_execution_time:*' fg_color "white"
zstyle ':apollo:powerline:*:*:command_execution_time:*' bg_color "navy"
zstyle ':apollo:powerline:*:*:command_execution_time:*' precision "2"
zstyle ':apollo:powerline:*:*:command_execution_time:*' min_duration "1"
zstyle ':apollo:powerline:*:*:context:*' fg_color "white"
zstyle ':apollo:powerline:*:*:context:*' bg_color "navy"
zstyle ':apollo:powerline:*:*:context:default' ignore_users ".*matt.*" ".*raff.*" "root"
zstyle ':apollo:powerline:*:*:context:ssh' ignore_users ".*matt.*" ".*raff.*" "root"
zstyle ':apollo:powerline:*:*:context:sudo' ignore_users "root"
zstyle ':apollo:powerline:*:*:context:*default' ignore_hosts ".*"
zstyle ':apollo:powerline:*:*:context:sudo' ignore_hosts ".*"
zstyle ':apollo:powerline:*:*:context:*:sep' text "@"
zstyle ':apollo:powerline:*:*:date' elements "dow" " " "day" "/" "month" "/" "year"
zstyle ':apollo:powerline:*:*:date:*:dow' verbose "true"
zstyle ':apollo:powerline:*:*:date:*' elements "dow" " " "month" " " "day"  ", " "year"
zstyle ':apollo:powerline:*:*:date:*' fg_color "white"
zstyle ':apollo:powerline:*:*:date:*' bg_color "blue"
zstyle ':apollo:powerline:*:*:date:*' verbose "true"
zstyle ':apollo:powerline:*:*:dir:*' bg_color "blue"
zstyle ':apollo:powerline:*:*:dir:*' fg_color "white"
zstyle ':apollo:powerline:*:*:dir:*' absolute "true"
zstyle ':apollo:powerline:*:*:dir:*' bookmarks "apollo=$HOME/apollo-zsh-theme"
zstyle ':apollo:powerline:*:*:dir:*' bookmark_patterns "/home/*/*/html;/html"
zstyle ':apollo:powerline:*:*:dir:*' last_count "5"
zstyle ':apollo:powerline:*:*:dir:*' shorten_length "auto"
zstyle ':apollo:powerline:*:*:dir:*' shorten_string ""
zstyle ':apollo:powerline:*:*:dir:*:sep' text "/"
zstyle ':apollo:powerline:*:*:dir:*:sep' style "bold"
zstyle ':apollo:powerline:*:*:dir:*:sep' fg_color "green"
zstyle ':apollo:powerline:*:*:dir:*:element' style "bold"
zstyle ':apollo:powerline:*:*:dir:*:last' style "bold"
zstyle ':apollo:powerline:*:*:dir:*:last' fg_color "red"
zstyle ':apollo:powerline:*:*:dir:*:shortened' style "bold"
zstyle ':apollo:powerline:*:*:dir:*:shortened' fg_color "grey30"
zstyle ':apollo:powerline:*:*:game:*' bg_color "darkblue"
zstyle ':apollo:powerline:*:*:game:*' fg_color "white"
zstyle ':apollo:powerline:*:*:git:*' elements "local_branch" "action" " " "commit_hash" " " "remote_branch" " " "modified" "|" "untracked" "|" "stash_count"
zstyle ':apollo:powerline:*:*:git:*' bg_color "black"
zstyle ':apollo:powerline:*:*:git:*::left:label' text "git "
zstyle ':apollo:powerline:*:*:git:*::left:label' fg_color "blue"
zstyle ':apollo:powerline:*:*:git:*' fg_color "yellow"
zstyle ':apollo:powerline:*:*:git:*:local_branch' fg_color "green"
zstyle ':apollo:powerline:*:*:git:*:action:left:label' text " "
zstyle ':apollo:powerline:*:*:git:*:remote_branch' fg_color "red"
zstyle ':apollo:powerline:*:*:git:*:untracked' fg_color "purple"
zstyle ':apollo:powerline:*:*:php_version:*' fg_color "grey93"
zstyle ':apollo:powerline:*:*:php_version:*' bg_color "fuchsia"
zstyle ':apollo:powerline:*:*:php_version:*:left:label' text "PHP "
zstyle ':apollo:powerline:*:*:public_ip:*' fg_color "white"
zstyle ':apollo:powerline:*:*:public_ip:*' bg_color "darkgreen"
zstyle ':apollo:powerline:*:*:public_ip:*' methods "curl"
zstyle ':apollo:powerline:*:*:public_ip:*' host "ipv4.nexcess.net"
zstyle ':apollo:powerline:*:*:quota:*' fg_color "white"
zstyle ':apollo:powerline:*:*:quota:*' bg_color "red"
zstyle ':apollo:powerline:*:*:root_indicator:*' fg_color "yellow"
zstyle ':apollo:powerline:*:*:root_indicator:*' bg_color "black"
zstyle ':apollo:powerline:*:*:status:*' fg_color "white"
zstyle ':apollo:powerline:*:*:status:*' bg_color "green"
zstyle ':apollo:powerline:*:*:status:*' always_show "true"
zstyle ':apollo:powerline:*:*:status:*' pipe_status "true"
zstyle ':apollo:powerline:*:*:status:*' verbose "true"
zstyle ':apollo:powerline:*:*:status:*' bg_color "red"
zstyle ':apollo:powerline:*:*:vcs:*' fg_color "white"
zstyle ':apollo:powerline:*:*:vcs:*' bg_color "green"
zstyle ':apollo:powerline:*:*:vi_mode:*' fg_color "white"
zstyle ':apollo:powerline:*:*:vi_mode:*' bg_color "grey30"
zstyle ':apollo:powerline:*:*:vi_mode:insert:mode' text "INSERT"
zstyle ':apollo:powerline:*:*:vi_mode:visual:mode' text "VISUAL"
zstyle ':apollo:powerline:*:*:vi_mode:normal:mode' text "NORMAL"
zstyle ':apollo:powerline:*:*:vi_mode:replace:mode' text "REPLACE"
zstyle ':apollo:powerline:*:*:virtualenv:*' fg_color "white"
zstyle ':apollo:powerline:*:*:virtualenv:*' bg_color "blue"
